<!doctype html>
    <html>
       <head>
          <meta charset="utf-8">
          <title>PDF Result Template</title>
          <link rel="stylesheet" href="style.css">
       </head>
       <body>
          <div class="invoice-box">
             <table cellpadding="0" cellspacing="0">
                <tr class="top">
                   <td colspan="2">
                      <table>
                         <tr>
                            <td class="title">Recu</td>
                            <td>
                               Date: ${`${today.getDate()}. ${today.getMonth() + 1}. ${today.getFullYear()}.`}
                            </td>
                         </tr>
                      </table>
                   </td>
                </tr>
                <tr class="information">
                   <td colspan="4">
                      <table>
                         <tr>
                            <td>
                               Nom de projet: ${nom_projet}
                            </td>
                         </tr>
                      </table>
                   </td>
                </tr>
                <tr class="heading">
                   <td>Description</td>
                   <td>Prix</td>
                </tr>
                <tr class="item">
                   <td>${description_tache}</td>
                   <td>${nouveau_prix}$</td>
                </tr>
             </table>
             <br />
             <h1 class="justify-center">Total prix: ${parseInt(nouveau_prix) + parseInt(nouveau_prix)}$</h1>
          </div>
       </body>
    </html>
